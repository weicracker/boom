<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>扫雷游戏</title>
</head>
<style>
    body{background:#e3e3e3;}
    #start{position:absolute;left:50%;width:150px;height:35px;margin-left:-75px;}
    @keyframes divs {
        0%{
            opacity: 0;
            transform: rotateY(0deg) rotateX(0deg);
        }
        100%{
            opacity: 1;
            transform: rotateY(360deg) rotateX(360deg);
        }
    }

</style>
<body>
<input id="start" type="button" value="开始游戏"/>
<span id="time"></span>
</body>
<script src="jquery.js"></script>
<script src="index.js"></script>
</html>
